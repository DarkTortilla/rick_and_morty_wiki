<div class="conatiner">
    <div class="row">
        <h1 class="center_element">My Favorites</h1>

    </div>

    <div class="row">
        @if(!load){
        <div class="row  row-cols-1 row-cols-md-4 g-4">
            @for (character of characters; track $index) {
                <app-card [character]="character"></app-card>
            }
        </div>
        }
        @else {
            <app-loader class="center_element"></app-loader>
        }
    </div>
</div>
